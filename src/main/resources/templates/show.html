<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User info</title>
</head>
<body>

<p th:text="'ID: ' + ${user.getId()}">VALUE</p>

<p>
    ROLE:
    <span th:each="role : ${user.getRoles()}" th:text="${role.getAuthority()} + '; '"></span>
</p>

<p th:text="'USERNAME: ' + ${user.getUsername()}">VALUE</p>
<p th:text="'PASSWORD: ' + ${user.getPassword()}">VALUE</p>

<a th:href="@{/admin/user/{id}/edit(id=${user.getId()})}">Edit</a>

<form th:method="post" th:action="@{/admin/user/{id}/delete(id=${user.getId()})}">
    <input type="hidden" name="_method" value="delete"/>
    <input type="submit" value="Delete"/>
</form>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout">
</form>

</body>
</html>
