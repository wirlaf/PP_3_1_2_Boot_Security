<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User info</title>
</head>
<body>

<p th:text="'ID: ' + ${user.getId()}">VALUE</p>

<p th:text="'First name: ' + ${user.getFirstName()}">VALUE</p>

<p th:text="'Last name: ' + ${user.getLastName()}">VALUE</p>

<p th:text="'Age: ' + ${user.getAge()}">VALUE</p>

<p th:text="'Email: ' + ${user.getEmail()}">VALUE</p>

<p> ROLE: <span th:each="role : ${user.getRoles()}" th:text="${role.getAuthority()} + '; '"></span></p>

<form th:method="get" th:action="@{/admin/user/{id}/edit(id=${user.getId()})}">
    <input type="hidden" name="_method"/>
    <input type="submit" value="Edit"/>
</form>
<form th:method="post" th:action="@{/admin/user/{id}/delete(id=${user.getId()})}">
    <input type="hidden" name="_method" value="delete"/>
    <input type="submit" value="Delete"/>
</form>

<!--    <input type="submit" value="User list"/>-->
<!--</form>-->
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout">
</form>

</body>
</html>
